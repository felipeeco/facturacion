<div class="container">
  <h1 class="text-center">Aplicación de facturación</h1>
  <div class="row">
    <div class="col-lg-6">
      <h3>Formulario crear producto</h3>
      <form (ngSubmit)="submitCreateProduct()" [formGroup]="formCreateProduct">
        <div class="form-group">
          <label for="email">Nombre:</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Ingrese nombre del producto">
        </div>
        <div class="form-group">
          <label for="pwd">Precio</label>
          <input type="number" formControlName="price" class="form-control" placeholder="Ingrese precio del producto">
        </div>
        <div class="form-group">
          <label for="pwd">Stock</label>
          <input type="number" formControlName="stock" class="form-control" placeholder="Ingrese el stock del producto">
        </div>
        <button type="submit" class="btn btn-primary">Crear producto</button>
      </form>
    </div>
    <div class="col-lg-6">

    </div>
  </div>
</div>
