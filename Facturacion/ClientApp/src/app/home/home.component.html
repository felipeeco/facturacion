<div class="container">
  <h1 class="text-center">Aplicación de facturación</h1>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h3>Formulario crear producto</h3>
      <form (ngSubmit)="submitCreateProduct()" [formGroup]="formCreateProduct">
        <div class="form-group">
          <label for="email">Nombre:</label>
          <ng-container *ngIf="formCreateProduct.controls['name'].errors?.touched && formCreateProduct.controls['name'].errors?.required || formCreateProductOBJ.name && formCreateProduct.controls['name'].errors?.required">
            <p><small>Debe escribir el nombre del producto</small></p>
          </ng-container>
          <input type="text" formControlName="name" class="form-control" placeholder="Ingrese nombre del producto">
        </div>
        <div class="form-group">
          <label for="pwd">Precio</label>
          <ng-container *ngIf="formCreateProduct.controls['price'].errors?.min && formCreateProductOBJ.price">
            <p><small>El precio del producto debe ser mayor a 1000</small></p>
          </ng-container>
          <input type="number" formControlName="price" class="form-control" placeholder="Ingrese precio del producto">
        </div>
        <div class="form-group">
          <label for="pwd">Stock</label>
          <ng-container *ngIf="formCreateProduct.controls['stock'].errors?.min && formCreateProductOBJ.stock">
            <p><small>El stock debe ser de minimo 1</small></p>
          </ng-container>
          <input type="number" formControlName="stock" class="form-control" placeholder="Ingrese el stock del producto">
        </div>
        <button type="submit" class="btn btn-primary">Crear producto</button>
      </form>
    </div>
  </div>
</div>
